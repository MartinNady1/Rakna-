<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Announcement</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .email-container {
            max-width: 600px;
            margin: auto;
            background-color: #ffffff;
            padding: 20px;
        }

        .header {
            background-color: #007bff;
            color: #ffffff;
            padding: 10px;
            text-align: center;
            border-radius: 5px 5px 0 0;
        }

            .header img {
                max-width: 100%;
                height: auto;
            }

        .main-content {
            padding: 20px;
            text-align: center;
        }

            .main-content h1 {
                color: #333333;
            }

        .cta-button {
            display: inline-block;
            background-color: #28a745;
            color: #ffffff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }

        .footer {
            padding-top: 20px;
            font-size: 12px;
            text-align: center;
            color: #999999;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <div class="header">
            <h2>{Sender} Announcement!</h2>
        </div>
        <div class="main-content">
            <h1>{Title}</h1>
            <p>{Message}</p>
        </div>
        <div class="footer">
            <p>Thank you for being with us,</p>
            <p>Your {Sender}</p>
            <p>Rakna Team</p>
            <IMG SRC="https://i.pinimg.com/originals/84/1a/eb/841aeb9f113999616d097b414c539dfd.gif">
        </div>
    </div>
</body>
</html>
