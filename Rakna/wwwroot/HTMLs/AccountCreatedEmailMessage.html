<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Information</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            padding: 20px;
            margin: 0;
        }

        .container {
            background-color: #1f2528;
            padding: 20px;
            border-radius: 8px;
            max-width: 600px;
            margin: auto;
        }

        h1 {
            text-align: center;
            color: #ffff;
        }

        .info {
            background-color: #ffffff;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
        }

            .info p {
                margin: 5px 0;
                font-size: 16px;
            }

                .info p span {
                    font-weight: bold;
                }
    </style>
</head>
<body>
    <div class="container">
        <h1>User Information</h1>
        <div class="info">
            <p align="center"><span>Your Account Has Been Created!</span></p>
            </br>
            <p><span>Username:</span> {username}</p>
            <p><span>Email:</span> {email}</p>
            <p><span>Password:</span> {password}</p>
            <p><span>Phone Number:</span> {phoneNumber}</p>
            <p><span>Full Name:</span> {fullName}</p>
            <p><span>National ID:</span> {nationalID}</p>
            <p><span>Salary:</span> {salary}</p>
            </br>
            <p align="center">An OTP will be send shortly</p>
        </div>
    </div>
</body>
</html>
